<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>list</title>
		<style>
			ol li {
				color: red;
			}
		</style>
	</head>
	<body>
		<h1>list</h1>

		<ol>
			<li>list item one</li>
			<li>list item two</li>
			<ul>
				<li>sublist item one</li>
				<li>sublist item two</li>
			</ul>
			<li>list item three</li>
		</ol>

		<ol>
			<li>second ordered list</li>
		</ol>
	</body>
</html>
