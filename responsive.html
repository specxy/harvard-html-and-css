<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Responsive design</title>
		<style>
			@media print {
				.screen-only {
					display: none;
				}
			}
		</style>
	</head>
	<body>
		<h1>Responsive design</h1>
		<p>This is a paragraph</p>
		<p>This is another paragraph</p>
		<p class="screen-only">Thisparagraph won't appear when you print this page</p>
	</body>
</html>
